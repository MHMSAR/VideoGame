<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Includes the p5.collide2D addon library -->
    <!-- <script defer src="https://unpkg.com/p5.collide2d"></script>
    <script src="path/to/p5.sound.js"></script> -->
    <title>Challenge</title>
</head>
<body>
    <script>
        let window_w = window.innerWidth
        let window_h = window.innerHeight
        let load_astrobob_right
        let load_astrobob_left
        let astrobob_left
        let player_x 
        let player_y

        function preload() {
            load_astrobob_left = loadImage("astrobob_right.gif")
            load_astrobob_right = loadImage('astrobob_left.gif')
            astrobob_left = createImg('astrobob_left.gif')
            
        }

        function setup() {
            createCanvas(window_w,window_h)
            player_x = 0    
            player_y = window_h/2
        }
        function draw() {


            if (keyIsDown(LEFT_ARROW)&&(player_x>20)) { // THIS IS LEFT
                astrobob_left.position(player_x, player_y,50,50);
                player_x -= 5;
                // map_x += 5
            }

            if (keyIsDown(RIGHT_ARROW)&&(window_w-28>player_x)) {// THIS IS RIGHT
                player_x += 5;
                // map_x -= 5
            }

            if (keyIsDown(UP_ARROW)&&(player_y>20)) {// THIS IS UP
                player_y -= 5;

            }

            if (keyIsDown(DOWN_ARROW)&&(player_y<window_h)) { // THIS IS DOWN
                player_y  += 5;
            }







        }
    </script>
    
</body>
</html>
