    <style>
        @import url('https://fonts.cdnfonts.com/css/anurati');
        @keyframes OPACITY {
            0% {
                opacity: 0;
            }
            20%{
                opacity: 1;
            }
            40%{
                opacity: 0;
            }

            60%{
                opacity: 1;
            }

            80%{opacity: 0;}
            
            100% {
                opacity: 1;
            }
        }
        @keyframes FADE {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
                
            }
            100%{
                opacity: 0;
                left: -1000px;
            }
        }
        @keyframes rail {
            0%{
                left: 150%;
            }
            100%{
                left: 50%;
            }
            
        }





        html, body{
            position: relative;
            width:auto;
            height:auto;
            padding: 0;

            background-position: center;
            background-repeat: repeat;
            background-size: cover;
            background: linear-gradient(to top, #87CEEB 0%, #4682B4 50%, #000080 100%)
        }
        #TheTitle {
            position: absolute;
            transform: translate(-50%,-50%);
            top: 30%;
            left: 50%;
            font-size: 128px;
            color: white ;
            font-family: 'Anurati', sans-serif;
            animation: OPACITY 3s linear 1;
            
        }

        let buttonX = 250

        let button

        let window_h = window.innerHeight
        let TheTitle
        let E_rails
    
        
        
        function setup() {
           

            // window.alert('press F11 or something for full screen.')

            createCanvas(window_w, window_h).id('p5Canvas');
            //create the title

            TheTitle = select('#TheTitle');

                // Set the position of the button

            button.mousePressed(Play_Button);

            button.style('cursor','defalt')
            TheTitle.style('animation', 'FADE 5s linear 1');
