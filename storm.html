<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="p5.js" ></script>
    <!-- <script defer src="https://unpkg.com/p5"></script> -->
    <!-- Includes the p5.collide2D addon library -->
    
    <title>CamSAT</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <script>
        let video
        let videoPlayed

        let timerStarted = false
        let timerStopped = false
        let elapsedTime
        
        let played = false

        function videofunc(){
            video = createVideo('SolStorm.mp4')
            video.size(1280,720)
            
            video.showControls()
            video.position(0,0)
            
            
            
            

        }
        function time(){
            if (!timerStarted) {
                startTime = millis(); // Start the timer
                timerStarted = true;
            }
            elapsedTime = (millis()-startTime)/1000

            
        }
        
        function preload() {
            video = createVideo('SolStorm.mp4')
            video.size(1280,720)
        }

        function setup() {
            videofunc()
            video.play()
        }
        function draw() {
            if (elapsedTime > 1 && (!played)){
                video.play()
                if (elapsedTime > 6) {
                    played = true
                }
            }
            
            time()
            if (elapsedTime > 15){
                window.close()
            }
            console.log((elapsedTime > 3 && (!played)))
        }
    </script>
</body>
</html>
